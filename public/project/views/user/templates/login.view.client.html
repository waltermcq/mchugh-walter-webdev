    <div class="container-fluid max1024">
        <h2>FoodEngine Login</h2>

        <div ng-show="model.message" class="alert alert-danger">
            {{model.message}}
        </div>

        <label for="username">Username</label>
        <input ng-model="username"
               type="text"
               id="username"
               class="form-control"
               placeholder="user"/>

        <label for="password">Password</label>
        <input ng-model="password"
               type="password"
               id="password"
               class="form-control"
               placeholder="password"/>

        <a ng-click="model.login(username, password)"
           class="btn btn-primary btn-block">Login</a>

        <a href="/auth/project/google" class="btn btn-primary btn-block">
            <span class="fa fa-google-plus"></span>
            Login
        </a>

        <a class="btn btn-success btn-block"
           href="#!/register">Register</a>
