<nav class="navbar navbar-flat navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/login" class="navbar-link ">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#!/user/{{model.uid}}">
                Restaurant Details
            </a>
            <p class="navbar-text pull-right">
                <a href="#!/profile">
                    <span class="glyphicon glyphicon-user pull-right"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <a ng-click="model.login(username, password)"
    class="btn btn-danger">Claim Restaurant</a>
</div>

<div class="container-fluid">
        <h2>{{model.restaurant.name}}</h2>
        <img ng-src="{{model.restaurant.thumb}}" width="200px">
        <h5>{{model.restaurant.location.address}}</h5>
</div>

<div class="container-fluid">
        <h3>What users said about {{model.restaurant.name}}:</h3>
        <ul class="list-group">
            <li ng-repeat="comment in model.comments"
                class="list-group-item searchresult">
                <h4>{{comment.body}}</h4>
                <h5 class="italic">By user {{comment.user.username}} on {{comment.user.dateCreated | date}}<h5>
            </li>
        </ul>
</div>

<div class="container-fluid">
        <div class="input-group">
            <input ng-model="commentBody"
                   type="text"
                   class="form-control"
                   placeholder="Add your comment about {{model.restaurant.name}}">
            <span class="input-group-btn">
                <a ng-click="model.createComment(commentBody)" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </span>
        </div>
</div>
