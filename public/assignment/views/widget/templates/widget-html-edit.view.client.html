<div class="container-fluid">

    <label for="name">Widget Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           id="name"/>

    <label for="textAng">HTML Elements</label>
    <div id="textAng"

         ng-model="model.widget.text"
         text-angular
         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
            ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
            ['indent','outdent'],['html']]">
    </div>
</div>
